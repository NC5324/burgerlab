<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Burger Lab</title>
    <link rel="icon" href="assets/logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheets/style-homepage.css">
    <link rel="stylesheet" href="stylesheets/style-nav.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            const nav = document.querySelector('#nav')
            nav.style.top = (document.querySelector('.header').getBoundingClientRect().bottom + 10) + 'px'
            $('#nav-button').click(function() {
                nav.style.visibility = nav.style.visibility !== 'visible' ? 'visible' : 'hidden'
            })
        })
    </script>
</head>
<body>
<div class="container">
    <div class="header">
        <img id="logo-img" src="assets/logo.png" alt="logo">
        <h1 id="logo-text">Burger Lab</h1>
        <img id="nav-button" src="assets/nav-button.png" alt="Navigation Button">
    </div>
    <div id="nav">
        <a href="index.html">Home</a>
        <a href="menu.html">Menu</a>
        <a href="about.html">About us</a>
    </div>
    <div class="jumbotron">

    </div>
    <div class="content">

    </div>
    <div class="footer">
        <div class="footer-section">
            <h2>Navigation</h2>
            <a class="footer-link" href="index.html">Home</a>
            <a class="footer-link" href="menu.html">Menu</a>
            <a class="footer-link" href="about.html">About us</a>
        </div>
        <div class="footer-section">
            <h2>Contact us</h2>
            <h3>Address: Street name XX, City, Country</h3>
            <h3>Tel: +359 XX XXXX XXX</h3>
            <h3>Email: support@burgerlab.com</h3>
        </div>
    </div>
</div>
</body>
</html>
